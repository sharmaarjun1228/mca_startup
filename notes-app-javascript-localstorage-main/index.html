<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <div class="notes" id="app">
                <div class="notes__sidebar">
                    <button class="notes__add" type="button">Add Note</button>
                    <div class="notes__list">
                        <div class="notes__list-item notes__list-item--selected">
                            <div class="notes__small-title">Lecture Notes</div>
                            <div class="notes__small-body">I learnt nothing today.</div>
                            <div class="notes__small-updated">Thursday 3:30pm</div>
                        </div>
                    </div>
                </div>
                <div class="notes__preview">
                    <input class="notes__title" type="text" placeholder="Enter a title...">
                    <textarea class="notes__body">I am the notes body...</textarea>
                </div>
            </div>
        </div>
      </div>
<span style="font-size:30px;cursor:pointer" >&#9776; open</span>
<button class="primary-btn" onclick="openNav()" style="float: right; ">TAke notes </button>

  


    
    <script src="./js/main.js" type="module"></script>

    <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
        </script>
</body>
</html>
